<div class="clip-dashboard-main">
  <div class="clip-dashboard-main-header">
    <h1>All Dashboards</h1>
    <m3-button Text="New" Icon="add_circle"></m3-button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
        Description
      </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="columns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by columns">
        Columns
      </th>
      <td mat-cell *matCellDef="let element"> {{element.columns}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by actions">
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <m3-button Type="round" Icon="link" Text="Open" BackgroundColor="transparent" [redirect]="'/dashboards/composer/' + element.id"></m3-button>
        <m3-button Type="round" Icon="edit" Text="Edit" Style="accent"></m3-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
