<div id="login">
    <div class="login-card">
        <m3-input id="username-input" [(text)]="Username" [hint]="UsernameMessage" placeholder="Username" icon="username"></m3-input>
        <div style="margin-top: 30px"></div>
        <m3-input id="password-input" [(text)]="Password" placeholder="Password" icon="password"></m3-input>
        <div style="margin-top: 50px"></div>
        <m3-button Text="Login" Icon="login" (click)="Login()"></m3-button>
    </div>
</div>
