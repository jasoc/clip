<span
    [ngClass]="{
        'material-symbols-sharp': this.style == 'sharp',
        'material-symbols-rounded': this.style == 'rounded',
        'material-symbols-outlined': this.style == 'outlined'
    }"
    [style.--filled]="filled ? 1 : 0"
    [style.--weight]="weight"
    [style.--font-size]="fontSize"
    >
    <ng-content></ng-content>
</span>
