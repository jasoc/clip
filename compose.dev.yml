services:
  apiserver-debug:
    container_name: clip-apiserver-debug
    image: clip/apiserver:debug
    command: /bin/sh ../scripts/dev.sh apiserver
    working_dir: /clip/apiserver
    build:
      context: .
      dockerfile: ./apiserver/Dockerfile
      target: apiserver-base
      network: host
    develop:
      watch:
        - action: sync
          path: ./scripts
          target: /clip/scripts
        - action: sync
          path: ./apiserver
          target: /clip/apiserver
          ignore:
            - node_modules/
        - action: rebuild
          path: ./apiserver/pyproject.toml
    env_file:
      - path: .env
        required: true
    volumes:
      - ./apiserver/.venv:/clip/apiserver/.venv
    ports:
      - "8000:8000"
      - "5678:5678"
    networks:
      - clip-network

  spa-debug:
    container_name: clip-spa-debug
    image: clip/spa:debug
    command: /bin/sh ../scripts/dev.sh spa
    working_dir: /clip/spa
    build:
      context: .
      dockerfile: ./spa/Dockerfile
      target: spa-base
      network: host
    develop:
      watch:
        - action: sync
          path: ./scripts
          target: /clip/scripts
        - action: sync
          path: ./spa
          target: /clip/spa
          ignore:
            - node_modules/
        - action: rebuild
          path: ./spa/package.json
        - action: rebuild
          path: ./spa/angular.json
    env_file:
      - path: .env
        required: true
    ports:
      - "4200:4200"
      - "9222:9222"
    volumes:
      - ./spa/node_modules:/clip/spa/node_modules
    networks:
      - clip-network

networks:
  clip-network:
